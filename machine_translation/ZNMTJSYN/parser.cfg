[Data]
pretrained_embeddings_file = /data2/wjiang/data/embedding/ch-giga5-300d.vec
data_dir = experiments/ptb
train_file = %(data_dir)s/ptb.english.conll.train.txt
dev_file = %(data_dir)s/ptb.english.conll.dev.txt
test_file = /home/yunan/Py_exp/biParser4en/enfrom_en-de_conll/train.tok.clean.en.conll
min_occur_count = 2

[Save]
save_dir = /data2/wjiang/BiaffineParser-byzms/ctb7
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
save_vocab_path = %(save_dir)s/vocab
load_dir = /data2/wjiang/BiaffineParser-byzms/ctb7
load_model_path = %(load_dir)s/model
load_vocab_path = %(load_dir)s/vocab

[Network]
lstm_layers = 3
word_dims = 300
tag_dims = 100
dropout_emb = 0.33
lstm_hiddens = 400
dropout_lstm_input = 0.33
dropout_lstm_hidden = 0.33
mlp_arc_size = 500
mlp_rel_size = 100
