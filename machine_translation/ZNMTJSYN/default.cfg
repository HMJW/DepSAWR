[Data]
data_dir = /data/wjiang/data/NMT/ch-en-mt
train_files = %(data_dir)s/train.cn %(data_dir)s/train-bpe2.en
dev_files = %(data_dir)s/nist02.cn %(data_dir)s/nist02.en0 %(data_dir)s/nist02.en1 %(data_dir)s/nist02.en2 %(data_dir)s/nist02.en3
test_files = %(data_dir)s/nist03.cn %(data_dir)s/nist03.en0 %(data_dir)s/nist03.en1 %(data_dir)s/nist03.en2 %(data_dir)s/nist03.en3

[Save]
save_dir = /data/wjiang/nmt-exp/ch-en-syn-model
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
save_src_vocab_path = %(save_dir)s/src_vocab
save_tgt_vocab_path = %(save_dir)s/tgt_vocab
load_dir = /data/wjiang/nmt-exp/ch-en-syn-model
load_model_path = %(load_dir)s/model
load_src_vocab_path = %(load_dir)s/src_vocab
load_tgt_vocab_path = %(load_dir)s/tgt_vocab

[Network]
model_name = Transformer
src_vocab_size = 50000
tgt_vocab_size = 5000
num_layers = 6
num_heads = 8
embed_size = 512
lstm_hidden_size = 1024
hidden_size = 512
attention_size = 2048
dropout_emb = 0.0
dropout_lstm_input = 0.0
dropout_lstm_hidden = 0.0
dropout_hidden = 0.3
param_init = 0.1
proj_share_weight = True
bridge_type = mlp
label_smoothing = 0.1

[Optimizer]
learning_algorithm = adam
learning_rate = 0.0005
start_decay_at = 0
decay_scale = 0.75
decay_method = loss
decay_steps = 10
beta_1 = .9
beta_2 = .98
epsilon = 1e-12
clip = 5.0
max_patience = 4
min_lrate = 0.00005
parser_tune = 0

[Run]
train_iters = 50000
train_batch_size = 80
test_batch_size = 50
validate_every = 3502
update_every = 1
save_after = 0
eval_start = 0
decode_max_time_step = 150
max_train_length = 50
max_src_length = 50
max_tgt_length = 50
beam_size = 5
bleu_script = multi-bleu.pl

